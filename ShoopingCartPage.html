<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ShoopingCartPage.css" />
    <script type="module" src="script.js"></script>
  </head>
<body>
  <nav>
    <div class="nav-container">
      <div class="left-nav">
        <ul>
          <img src="logo.png" alt="logo">
          <h2>Pandieño Bookstore</h2>
          <h3>|&nbsp Shooping Cart</h3>
        </ul>
      </div>
      <div class="right-nav">
          <ul>
                <input type="text" placeholder="Search item..." class="search-bar">
              <li class="cart">
                <img src="cart-icon.png" alt="cart">
                <span class="cart-count">0</span>
            </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="product">
        <div class="product-details">
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">Product</label>
            <p class="unitiy">Unit Price</p>
            <p class="quantity">Quantity</p>
            <p class="totalprice">Total Price</p>
            <p class="action">Action</p>
        </div>
    </section>
    <section class="product">
        <div class="shop-details">
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox2">Shop Name</label>
        </div>
    </section>
    <section class="footer">
        <div class="footer-details">
          <input type="checkbox" id="checkbox3" name="checkbox3">
          <label for="checkbox3">Select All</label>
          <p class="delete">Delete all</p>
          <p class="totalitems">Total (0 Item/s): ₱ 0</p>
          <button class="checkout-btn">Check Out</button>
        </div>
    </section>
  </main>

</body>
</html>
