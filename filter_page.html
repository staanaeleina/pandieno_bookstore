<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="filter-page.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="left-nav">
          <ul>
            <li>
              <img
                src="https://res.cloudinary.com/dvr0evn7t/image/upload/v1727950923/edcd0988-0c42-466e-b5fd-76660fe9afeb_ktknm8-removebg-preview_mmikc5.png"
                alt="logo"
              />
            </li>
            <li><h2>Pandieño Bookstore</h2></li>
            <li><h3>|&nbsp Item Page</h3></li>
          </ul>
        </div>
        <div class="right-nav">
          <ul>
            <li>
              <input
                type="text"
                placeholder="Search item..."
                class="search-bar"
              />
            </li>
            <li class="cart">
              <img src="cart-icon.png" alt="cart" />
              <span class="cart-count">2</span>
            </li>
            <li><a href="#">Log in</a> | <a href="#">Sign up</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="left-container">
          <div class="filter-name">
            <h1>Relevant</h1>
          </div>
          <div class="categories">
            <ul>
              <li>Fantasy</li>
              <li>Triller</li>
              <li>Fictiom</li>
              <li>Horror</li>
              <li>Romance</li>
              <li>Mystery</li>
              <li>Nonfiction</li>
              <li>Poetry</li>
              <li>Novel</li>
              <li>Adventure</li>
            </ul>
          </div>
        </div>
        <div class="right-container">
          <div class="dropdown">
            <span>Sort by:</span>
            <select>
              <option>Name</option>
              <option>A - Z</option>
              <option>Z - A</option>
            </select>
            <select>
              <option>Latest</option>
              <option>Newest - Oldest</option>
              <option>Oldest - Newest</option>
            </select>
            <select>
              <option>Price Range</option>
              <option>Low - High</option>
              <option>High - Low</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <p>© 2024 Pandieno Bookstore. All Rights Reserved .</p>
  </footer>
</html>
