<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="left-nav">
          <ul>
            <li><img src="logo.png" alt="logo"></li>
            <li><h2>Pandie√±o Bookstore</h2></li>
            <li><h3>|&nbsp Profile</h3></li>
          </ul>
        </div>
        <div class="right-nav">
            <ul>
                <li>
                  <input type="text" placeholder="Search item..." class="search-bar">
                </li>
                <li class="cart">
                  <img src="cart-icon.png" alt="cart">
                  <span class="cart-count">2</span>
                </li>
                <li>
                  <a href="#">Log in</a> | <a href="#">Sign up</a>
                </li>
              </ul>
        </div>
      </div>
    </nav>
    <main>
        <section class="profile-section">
            <h1>My Profile</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="gender">Gender:</label>
                <div>
                    <label>
                        <input type="radio" id="male" name="gender" value="male">
                        Male
                    </label><br>
                
                    <label>
                        <input type="radio" id="female" name="gender" value="female">
                        Female
                    </label><br>
                
                    <label>
                        <input type="radio" id="other" name="gender" value="other">
                        Other
                    </label>
                </div>
                
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth"><br><br>
                <input type="submit" value="Save">
            </form>
        </section>
        <section class="image-section">
            <h2>Select Image</h2>
            <input type="file" id="image" name="image">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pandiemo Bookstore. All Rights Reserved.</p>
    </footer>
</body>
</html>
